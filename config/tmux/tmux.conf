# ----------------------------
# Prefix & Reload
# ----------------------------
set -g prefix "`"
unbind C-b
bind "`" send-prefix

bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# ----------------------------
# Window & Pane Numbering
# ----------------------------
set -g base-index 1
setw -g pane-base-index 1

# ----------------------------
# Alt+Number Window Bindings
# ----------------------------
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# ----------------------------
# TPM Plugin Management Setup
# ----------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'niksingh710/minimal-tmux-status' # minimal-tmux-status plugin

# ----------------------------
# Appearance & Theme Settings
# ----------------------------

# minimal-tmux-status configuration (adjust as needed)

# These are the default values used inside the plugin to achieve the preview shown above.

set -g @minimal-tmux-fg "#000000"
set -g @minimal-tmux-bg "#698DDA"
set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-indicator-str "  tmux  "
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "bottom"

# Enables or disables the left and right status bar
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

# expanded icon (fullscreen icon)
set -g @minimal-tmux-expanded-icon "󰊓 "

# on all tabs (default is false)
# false will make it visible for the current tab only
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true

# To add or remove extra text in status bar
set -g @minimal-tmux-status-right-extra ""
set -g @minimal-tmux-status-left-extra ""

# To make the selection box rounded () or edged <>
# Default is nothing, when set to true default is edged
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""

# Not recommended to change these values
cpu_usage="#(top -l 1 | grep 'CPU usage' | awk '{print $3}' | sed 's/;//')"
mem_usage="#(top -l 1 | grep 'PhysMem' | awk '{print $2}')"
set -g @minimal-tmux-status-left "CPU: $cpu_usage | Mem: $mem_usage"

set -g @minimal-tmux-status-right "#(date '+%Y-%m-%d %H:%M') | #S"

# If getting strings cut in left status or right
# Here 20 is the length of the characters in the string
set -g status-right-length 30
set -g status-left-length 30

# Pane border styling
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Message styling (prompts/alerts)
set -g message-style bg=colour235,fg=colour136

# ----------------------------
# Disable Auto-Renaming
# ----------------------------
setw -g allow-rename off
set -g automatic-rename off

# ----------------------------
# General Settings
# ----------------------------
set -g history-limit 5000
setw -g mode-keys vi
set -g mouse on
set -g default-terminal "screen-256color"

# ----------------------------
# Key Bindings for Splitting & Navigation
# ----------------------------
bind | split-window -h
bind - split-window -v

bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

### URL handling in tmux.conf

# Configure URL opening based on OS
if-shell "uname | grep -q Darwin" {
  # macOS specific commands
  set -g @thumbs-command 'open "{}"'
  set -g @fzf-url-open 'open {}'
} {
  # Linux specific commands
  set -g @thumbs-command 'xdg-open "{}"'
  set -g @fzf-url-open 'xdg-open {}'
}

# Common configuration for all systems
set -g @plugin 'tmux-plugins/tmux-urlview'      # Opens URLs in browser with prefix-u
set -g @plugin 'fcsonline/tmux-thumbs'          # Highlights links for quick selection
set -g @plugin 'wfxr/tmux-fzf-url'              # FZF interface to select URLs
set -g @thumbs-key 'C-u'                        # Ctrl+u to activate link selection
set -g @thumbs-upcase-command 'echo -n {} | pbcopy || echo -n {} | xclip -selection clipboard'

# ----------------------------
# Shell Integrations
# ----------------------------

set-option -g default-shell /opt/homebrew/bin/fish
set-option -g default-command /opt/homebrew/bin/fish

# ----------------------------
# TPM Initialization
# ----------------------------
run '~/.tmux/plugins/tpm/tpm'
